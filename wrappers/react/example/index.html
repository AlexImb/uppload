<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Uppload Vue</title>
		<style>
			body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 5rem; }
			button { background-color: #666; color: #fff; font: inherit; border: none; padding: 0.5rem 0.75rem; border-radius: 0.25rem }
			.btn { margin-top: 1rem }
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script src="uppload-react.js"></script>
		<script type="text/babel">
			class Page extends React.Component {
				constructor(props) {
					super(props);
					this.imageURL = "None";
				}
				uploadImage(fileUrl) {
					console.log("Uploaded!", fileUrl);
					this.imageURL = fileUrl;
				};
				render() {
					return <div>
						<h1>Hello from React</h1>
						<p>Your image URL is: {this.imageURL}</p>
						<UpploadReact settings={{
							minimumDelay: 2000,
							uploadFunction: file => {
								return new Promise((resolve, reject) => {
									let url = "https://randomuser.me/api/portraits/men/18.jpg";
									resolve(url);
								});
							}
						}} onUpload={this.uploadImage}>
							<button>Upload</button>
						</UpploadReact>
					</div>;
				}
			}
			ReactDOM.render(
				<Page />,
				document.getElementById("root")
			);
		</script>
	</body>
</html>
